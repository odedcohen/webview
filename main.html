<html>
This is a test

App version: <div id="app-version"> </div>

<script>
var element = document.getElementById("app-version");
element.innerHTML = "Unknown";
try {
  var version = chrome.webview.hostObjects.viz.version;
  if (!version)
      element.innerHTML = "failed to retrieve version";
  else
      element.innerHTML = version; 
} catch (e) { 
  element.innerHTML = "Exception Caught: " + e.message;
}
</script>

</html>
