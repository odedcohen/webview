<html>
This is a test

App version: <div id="app-version"> </div>

<script>
var element = document.getElementById("app-version");
element.innerHTML = "Unknown";
try {
  var viz = chrome.webview.hostObjects.viz;
  element.innerHTML = await viz.getVersion(); 
} catch (e) { 
  element.innerHTML = "Exception Caught: " + e.message;
}
</script>

</html>
